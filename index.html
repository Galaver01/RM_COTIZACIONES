<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cotizaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #1f2937; /* text-gray-800 o similar */
        }
        /* Estilos para asegurar que los elementos interactivos sean fácilmente tocables */
        input, select, button {
            min-height: 44px; /* Tamaño mínimo para facilitar el toque */
            padding: 0.75rem; /* Espaciado interno (p-3) */
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
        }
        input:focus, select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 2px #bfdbfe; /* focus:ring-blue-200 (ejemplo) */
        }

        .producto input, .producto select {
            flex-grow: 1;
        }
        /* Asegurar que el botón de eliminar tenga un tamaño adecuado */
        .producto .eliminar {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Reset padding if fixed size */
        }
    </style>

            <div>

                <input type="text" id="solicitante" class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Nombre del Solicitante" required>
            </div>

    document.addEventListener('DOMContentLoaded', () => {
        const productosDiv = document.getElementById('productos');

        function generarFolio() {
            const today = new Date();
            const datePrefix = today.getFullYear().toString().slice(-2) +
                               (today.getMonth() + 1).toString().padStart(2, '0') +
                               today.getDate().toString().padStart(2, '0');
            let lastFolioData = JSON.parse(localStorage.getItem('lastFolioData') || '{}');
            let consecutivo = 1;
            if (lastFolioData.date === datePrefix) {
                consecutivo = (lastFolioData.number || 0) + 1;
            }
            localStorage.setItem('lastFolioData', JSON.stringify({ date: datePrefix, number: consecutivo }));
            return `COT-${datePrefix}-${consecutivo.toString().padStart(3, '0')}`;
        }

        function numeroALetras(num) {
            const unidades = ['', 'un', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
            const decenas = ['', 'diez', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
            const centenas = ['', 'ciento', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];
            const especiales = {
                11: 'once', 12: 'doce', 13: 'trece', 14: 'catorce', 15: 'quince',
                16: 'dieciséis', 17: 'diecisiete', 18: 'dieciocho', 19: 'diecinueve',
                21: 'veintiún', 22: 'veintidós', 23: 'veintitrés', 24: 'veinticuatro', 25: 'veinticinco', 26: 'veintiséis', 27: 'veintisiete', 28: 'veintiocho', 29: 'veintinueve'
            };
            let entero = Math.floor(num);
            let decimal = Math.round((num - entero) * 100);
            let letras = [];
            function convertirBloque(n) {
                let bloqueLetras = [];
                if (n >= 100) {
                    if (n === 100) bloqueLetras.push('cien');
                    else bloqueLetras.push(centenas[Math.floor(n / 100)]);
                    n %= 100;
                }
                if (n > 0) {
                    if (especiales[n]) {
                        bloqueLetras.push(especiales[n]);
                    } else {
                        const d = Math.floor(n / 10);
                        const u = n % 10;
                        if (d > 0) {
                            bloqueLetras.push(decenas[d]);
                            if (u > 0 && d > 2) bloqueLetras.push('y');
                        }
                        if (u > 0) bloqueLetras.push(unidades[u]);
                    }
                }
                return bloqueLetras.join(' ').replace('  ',' ');
            }
            if (entero === 0) letras.push('cero');
            else {
                const millones = Math.floor(entero / 1000000);
                if (millones > 0) {
                    letras.push(convertirBloque(millones) + (millones === 1 ? ' millón' : ' millones'));
                    entero %= 1000000;
                }
                const miles = Math.floor(entero / 1000);
                if (miles > 0) {
                    letras.push((miles === 1 && entero < 2000 && letras.length === 0 ? '' : convertirBloque(miles)) + ' mil');
                    entero %= 1000;
                }
                if (entero > 0) {
                    letras.push(convertirBloque(entero));
                }
            }
            let resultado = letras.join(' ').trim().replace(/\s+/g, ' ');
            resultado = resultado.charAt(0).toUpperCase() + resultado.slice(1);
            const centavos = decimal.toString().padStart(2, '0');
            return `${resultado} pesos ${centavos}/100 M.N.`;
        }

            const folio = generarFolio();

           // MODIFICADO: Guardar tiempoEntrega para el PDF
            cotizacionDataParaPDF = { cliente, solicitante, unidad, tiempoEntrega, productos, subtotalMaterial, subtotalManoDeObra, subtotalGeneral, ivaMonto, total, fecha, folio, tasaIva };

            // MODIFICADO: Mostrar tiempoEntrega en la vista previa
            previewDiv.innerHTML = `
                <h3 class="text-xl font-semibold mb-3 text-gray-700">Vista Previa de Cotización</h3>
                <div class="space-y-1 text-sm">
                    <p><strong>Folio:</strong> ${folio}</p>
                    <p><strong>Cliente:</strong> ${cliente}</p>
                    <p><strong>Solicitante:</strong> ${solicitante}</p>
                    ${unidad ? `<p><strong>Unidad/Proyecto:</strong> ${unidad}</p>` : ''}
                    ${tiempoEntrega ? `<p><strong>Tiempo de Entrega:</strong> ${tiempoEntrega}</p>` : ''}
                    <p><strong>Fecha:</strong> ${fecha}</p>
                </div>
                <hr class="my-3 border-gray-300">
                <div class="space-y-1 text-sm">
                    <p><strong>Subtotal Material:</strong> <span class="float-right">$${subtotalMaterial.toFixed(2)}</span></p>
                    <p><strong>Subtotal Mano de Obra:</strong> <span class="float-right">$${subtotalManoDeObra.toFixed(2)}</span></p>
                </div>
                <hr class="my-2 border-gray-300">
                <p class="text-sm"><strong>Subtotal General:</strong> <span class="float-right">$${subtotalGeneral.toFixed(2)}</span></p>
                <p class="text-sm"><strong>IVA (${(tasaIva * 100).toFixed(0)}%):</strong> <span class="float-right">$${ivaMonto.toFixed(2)}</span></p>
                <hr class="my-2 border-gray-300">
                <p class="font-bold text-lg"><strong>TOTAL:</strong> <span class="float-right">$${total.toFixed(2)}</span></p>
                <p class="mt-3 text-xs text-gray-600 break-all"><em>(${numeroALetras(total)})</em></p>
            `;
            previewDiv.classList.remove('hidden');
            descargarBtn.classList.remove('hidden');
        });

        descargarBtn.addEventListener('click', () => {
            if (cotizacionDataParaPDF) {
                generarPDF(
                    cotizacionDataParaPDF.cliente,
                    cotizacionDataParaPDF.solicitante,
                    cotizacionDataParaPDF.unidad,
                    cotizacionDataParaPDF.tiempoEntrega, // Nuevo parámetro
                    cotizacionDataParaPDF.productos,
                    cotizacionDataParaPDF.subtotalMaterial,
                    cotizacionDataParaPDF.subtotalManoDeObra,
                    cotizacionDataParaPDF.subtotalGeneral,
                    cotizacionDataParaPDF.ivaMonto,
                    cotizacionDataParaPDF.total,
                    cotizacionDataParaPDF.fecha,
                    cotizacionDataParaPDF.folio,
                    cotizacionDataParaPDF.tasaIva
                );
            } else {
                console.error("No hay datos de cotización para generar el PDF.");
                 previewDiv.innerHTML = `<p class="text-red-500 font-semibold">Primero genere una cotización para poder descargar el PDF.</p>`;
                previewDiv.classList.remove('hidden');
            }
        });
    });
    </script>
</body>
</html>
